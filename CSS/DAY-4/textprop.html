<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border:1px solid maroon;
            line-height: 200px;
            text-align: left;
        }
        p:nth-child(1){
            text-transform: capitalize ;
            text-indent: 100px;
        }
    </style>
</head>
<body>
    <div>
        <p> this is a simple text</p>
        <p>lowercase</p>
        <p>UPPERCASE</p>
    </div>
</body>
</html>
