<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p:first-child{
            color: rgb(65, 168, 246);
        }
        p:last-child{
            color: rgb(184, 253, 55);
        }
        p:nth-child(4){
            color: rgb(250, 65, 127);
        }
            
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>para-1</p>
        <p>para-2</p>
        <p>para-3</p>
        <p>para-4</p>
        <p>para-5</p>
        <p>para-6</p>    </div>
</body>
</html>
