<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h2>Job Application Form</h2> -->
    <form>
      <fieldset>
        <legend><b>SAMPLE FORM</b></legend>
        <table>
          <tr>
            <td><label for="">First Name:</label></td>
            <td><input type="text" name="" id="" required/></td>
          </tr>
          <tr>
            <td><label for="">Last Name:</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Email:</label></td>
            <td><input type="email" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Phone Number:</label></td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Date of Birth:</label></td>
            <td><input type="date" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Gender:</label></td>
            <td>
              <input type="radio" name="gender" id="" /> Male
              <input type="radio" name="gender" id="" /> Female
            </td>
          </tr>
          <tr>
            <td><label for="">Skills:</label></td>
            <td>
              <input type="checkbox" name="" id="" /> HTML
              <input type="checkbox" name="" id="" /> CSS
              <input type="checkbox" name="" id="" /> JS
            </td>
          </tr>
          <tr>
            <td><label for="">Address:</label></td>
            <td>
              <textarea name="" id="" cols="50"></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="">City:</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">State:</label></td>
            <td>
              <select name="" id="">
                <option value="" disabled selected>Select your state</option>
                <option value="">Tamilnadu</option>
                <option value="">Delhi</option>
                <option value="">Kerala</option>
                <option value="">Mumbai</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Pincode:</label></td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Job applied for:</label></td>
            <td>
              <input type="text" list="position" />
              <datalist id="position">
                <option value="ML Scientist">ML Scientist</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Full stack Developer">
                  Full stack Developer
                </option>
                <option value="Data Analyst">Data Analyst</option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td><label for="">Upload Photo:</label></td>
            <td><input type="file" name="" id="" /></td>
          </tr>

          <tr>
            <td><label for="">Upload Resume:</label></td>
            <td><input type="file" name="" id="" /></td>
          </tr>

          <tr>
            <td><label for="">LinkedIn Profile link:</label></td>
            <td><input type="url" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Available Beginning Date:</label></td>
            <td><input type="date" name="" id="" /></td>
          </tr>
          
          <tr>
            <td><input type="submit" value="SUBMIT"></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
